<div *ngIf="idCarousel" id="carousel-{{idCarousel}}" class="carousel">
    <div *ngFor="let imgSrc of carouselContent" class="card">
        <div class="card-image">
            <figure class="image is-16by9 is-covered">
                <img [src]="imgSrc" alt="carousel image">
            </figure>
        </div>
    </div>
</div>
