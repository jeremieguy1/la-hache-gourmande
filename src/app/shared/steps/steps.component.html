<div class="section">
    <ul class="steps">
        <li *ngFor="let stepContent of stepsContent.steps; let i = index"
            [ngClass]="{'is-active': isActive(i)}" 
            class="steps-segment">
            <button
                id={{stepContent.id}}
                class="button steps-marker"
                role="link"
                i18n-title="@@steps-title"
                [title]="stepContent.description"
                (click)="navigateTo($event, stepContent.description)">
            </button>
            <span i18n="@@steps-description">{stepContent.description, select, description {description} other { {{stepContent.description}} } }</span>
        </li>
    </ul>
</div>
